version: '2'
services:
  crate:
    image: crate
    ports:
      - "4200:4200"
      - "4300:4300"
      - "5432:5432"
  benchmark:
    container_name: benchmark
    image: benchmark
    volumes:
      - ./sharedData:/sharedData
      - ./results:/results
    depends_on:
      - crate
    links:
      - crate
